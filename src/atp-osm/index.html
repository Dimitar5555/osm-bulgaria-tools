<!DOCTYPE html>
<html lang="bg">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ATP <=> OSM - Инструменти за OSM:BG</title>
	<link rel="stylesheet" href="/src/assets/scss/custom.scss">
	<style>
		#map {
			height: 750px;
		}
		.marker-cluster {
			color: black;
		}
		textarea {
			white-space: pre-wrap !important;
		}
	</style>
</head>
<body>
    <include src="./src/_includes/nav.html" type="module"></include>
	<div class="container-fluid px-5 py-2">

			<div class="col-12 col-sm-4">
				<div class="alert alert-warning d-none" id="fuzzy_coords_notice">

				</div>
				<table class="table table-bordered table-sm">

						<tr>
							<th id="table_title" colspan="5" class="text-center"></th>
						</tr>
						<tr>
							<th>Име / Таг</th>
							<th>Обекти в ATP</th>
							<th>Обекти в OSM</th>
							<th>Процент съвпадение</th>
						</tr>
					</thead>
					<tbody id="overview"></tbody>
				</table>
			</div>
			<div class="col-12 col-sm-8">
				<div id="map" class="d-none"></div>
				<div>
					<button class="btn btn-outline-primary">Зареди всички данни</button>
				</div>
			</div>
		</div>
	</div>
	<script src="/src/atp-osm/app.js" type="module"></script>
